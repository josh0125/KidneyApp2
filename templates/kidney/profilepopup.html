{% extends 'base.html' %} 
{% load static %} {% block basetitle %} Popup Input 
{% endblock %} {% block content %}

<!-- Button trigger modal -->
<div style="padding-top: 125px; padding-left: 50px; padding-right: 50px; padding-bottom: 50px;">
<form action="">
    <input type="text" name="personID" id="personID" value=1 hidden>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalScrollable">
    Create Profile
  </button>
</form>
</div>

  <!-- Modal -->
  <form name="newProfile" method="POST" action="{% url 'storeprofile' %}">
  <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">Create New Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
            <form>
                {% csrf_token %}
          
                <label for="fName">First Name:</label>
                <input type="text" name="fName" id="fName" autofocus> <br>
          
                <label for="lName">Last Name:</label>
                <input type="text" name="lName" id="lName"> <br>
          
                <label for="phone">Phone Number:</label>
                <input type="text" name="phone" id="phone"> <br>
          
                <label for="email">Email:</label>
                <input type="text" name="email" id="email"> <br>
          
                <label for="address">Street Address:</label>
                <input type="text" name="address" id="address"> <br>
          
                <label for="city">City:</label>
                <input type="text" name="city" id="city"> <br>
          
                <label for="state">State:</label>
                <select name="state" id="state">
                  <option value=""></option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
              </select> <br>
          
              <label for="zipcode">ZipCode:</label>
                <input type="text" name="zipcode" id="zipcode"> <br> <br>
          
          
                <label for="age">Age:</label>
                <input type="number" name="age" id="age"> <br>
          
                <label for="weight">Weight:</label>
                <input type="number" name="weight" id="weight"> <br>
          
                <label for="height">Height:</label>
                <input type="number" name="height" id="height"> <br><br>
          
                
          
                <fieldset style="size: 0px">
                  <legend>Morbidities</legend>
                <input type="checkbox" id="blood" name="HBP" value="High Blood Pressure">
                <label for="blood">High Blood Pressure</label> <br>
          
                <label for="bloodDate">Date Aquired</label>
                <input type="date" id="bloodDate" name='bloodDate'><br>
          
                <input type="checkbox" id="diabetes" name="DIA" value="Diabetes">
                <label for="diabetes">Diabetes</label> <br>
          
                <label for="diabetesDate">Date Aquired</label>
                <input type="date" id="diabetesDate'" name='diabetesDate'>
          
              </fieldset><br><br>
          
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
