<div style="padding-top: 100px">
    <div class=row style="padding-right: 40px">

<div class="col-md-6 mb-4" style="padding-top: 125px; padding-left: 50px; padding-right: 50px; padding-bottom: 50px;">
<form method="POST" name="dashboardVitals" action="{% url 'dashboardVitals' %}" >
    {% csrf_token %}

    <br>
    <select name="nutrient" id="nutrient">
        <option value="k">Potassium</option>
        <option value="phos">Phos</option>
        <option value="na">Sodium</option>
        <option value="creatinine">Creatinine</option>
        <option value="albumin">Albumin</option>
        <option value="bloodsugar">Blood Sugar</option>
        <option value="weight">Weight</option>
    </select>

    <button type="submit">Submit</button>
</form> 
</div>

<div class="newcontainer col-md-6 mb-4" style="padding-left: 50px; padding-right: 50px; padding-bottom: 50px;">

<div>
  <canvas id="myChart" width="400" height="400"></canvas>
<script> 
const ctx = document.getElementById('myChart').getContext('2d'); 
const myChart = new Chart(ctx, { 
    type: 'line',
    data: {
        labels: [{% for dates in list %} '{{ dates.date }}', {% endfor %}], 
        datasets: [{ 
            label: 'Current Results',
            data: [{% for dates in list %} {{ dates.nutrient_amount }}, {% endfor %}],
        
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }, {
            type: 'line',
            label: 'Expected Amounts',
            data: [{% for dates in list %}{{expected}}, {% endfor %}], 
            fill: false,
            borderColor: 'rgba(54, 162, 235, 1)'
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</div>
</div>


<style>
    .newcontainer  {
      
      height: 50%;
      width: 50%;
      left: 50%;
      right: 50%;
      background: #f2f2f2;
      overflow: hidden;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 20px 8px #d0d0d0;
    }
</style>

{% endblock %}
