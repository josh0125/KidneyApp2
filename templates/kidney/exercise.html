<!-- Modal -->
<div style="padding-top: 125px; padding-left: 50px; padding-right: 50px; padding-bottom: 50px;">
    <form name="newProfile" method="POST" action="{% url 'storeexercise' %}">
            
        {% csrf_token %}
        <label for="date">Date:</label>
        <input type="date" name="date" id="date"><br>

        <label for="duration">Duration:</label>
        <input type="text" name="duration" id="duration" autofocus style="size : 200px"> <br>

        <label for="weight">Weight:</label>
        <input type="text" name="weight" id="weight" style="size : 200px"> <br>

        
        
        <button type="submit" class="btn btn-primary">Save Journal Entry</button>
    </form>
</div>
