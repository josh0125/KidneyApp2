{% extends 'base.html' %} 
{% load static %} {% block basetitle %} Sign Up 
{% endblock %} {% block content %}

<section class="h-100 h-custom" style="background-color: #fff; padding-bottom: 0px;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Create Account</h3>

            <form class="px-md-2" name="newProfile" method="POST" action="{% url 'storeprofile' %}">
            {% csrf_token %}
              <div class="row">
                  <!-- First Name Input -->
                  <div class="form-outline col-md-6 mb-4">
                    <input type="text" name="fName" id="fName" class="form-control" autofocus>
                    <label for="fName" class="form-label">First Name</label>
                  </div>
                  <!-- Last Name Input -->
                  <div class="form-outline col-md-6 mb-4">
                    <input type="text" name="lName" id="lName" class="form-control">
                    <label for="lName" class="form-label">Last Name</label>
                  </div>
              </div>
              <!-- Phone Number Input -->
              <div class="form-outline mb-4">
                <input type="text" name="phone" id="phone" class="form-control">
                <label for="phone" class="form-label">Phone Number</label>
              </div>
              <!-- Email Input -->
              <div class="form-outline mb-4">
                <input type="email" name="email" id="email" class="form-control">
                <label for="email" class="form-label">Email</label>
              </div>
              <div class="row">
                  <!-- Street Address Input -->
                  <div class="form-outline col-md-6 mb-4">
                    <input type="text" name="address" id="address" class="form-control">
                    <label for="address" class="form-label">Street Address</label>
                  </div>
                  <!-- City Input -->
                  <div class="form-outline col-md-6 mb-4">
                    <input type="text" name="city" id="city" class="form-control">
                    <label for="city" class="form-label">City</label>
                  </div>
              </div>
              <div class="row">
                  <!-- State Input -->
                  <div class="form-outline col-md-6 mb-4">
                    <select name="state" id="state" class="form-control">
                      <option value=""></option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                  </select>
                  <label for="state" class="form-label">State</label>
                  </div>
                
                  <!-- ZipCode Input -->
                  <div class="form-outline  col-md-6 mb-4">
                    <input type="text" name="zipcode" id="zipcode" class="form-control">
                    <label for="zipcode" class="form-label">ZipCode</label>
                  </div>
                </div>
              <!-- Race Input -->
              <div class="form-outline mb-4">
                <select name="race" id="race" class="form-control">
                  <option value=""></option>
                  <option value="mixed">Mixed Race</option>
                  <option value="white">White</option>
                  <option value="african america">African America</option>
                  <option value="hispanic">Hispanic</option>
                  <option value="native american">Native American</option>
                  <option value="north asian">North East Asian (Mongol, Tibetan, Korean Japanese, etc)</option>
                  <option value="pacific">Pacific</option>
                  <option value="south asain">South East Asian (Chinese, Thai, Malay, Filipino, etc)</option>
                  <option value="african">West African, Bushmen, Ethiopian</option>
                  <option value="other">Other Race</option>
                </select>
                <label for="race" class="form-label">Race</label>
              </div>
              <div class="row">
                <!-- Age Input -->
                <div class="form-outline col-md-6 mb-4">
                  <input type="number" name="age" id="age" class="form-control">
                  <label for="age" class="form-label">Age</label>
                </div>
                <!-- Gender Input -->
                <div class="form-outline col-md-6 mb-4">
                  <select name="gender" id="gender" class="form-control">
                    <option value=""></option>
                    <option value="male">Male</option>
                    <option value="male">Female</option>
                  </select>
                  <label for="gender" class="form-label">Gender</label>
                </div>
              </div>
              <div class="row">
                  <!-- Weight Input -->
                  <div class="form-outline col-md-6 mb-4">
                    <input type="number" name="weight" id="weight" class="form-control">
                    <label for="weight" class="form-label">Weight</label>
                  </div>
                  <!-- Height Input -->
                  <div class="form-outline col-md-6 mb-4">
                    <input type="number" name="height" id="height" class="form-control">
                    <label for="height" class="form-label">Height</label>
                  </div>
                </div>
              <!-- Username Input -->
              <div class="form-outline mb-4">
                <input type="text" name="username" id="username" class="form-control">
                <label for="username" class="form-label">Username</label>
              </div>
              <div class="row">
                  <!-- Password Input -->
                  <div class="form-outline col-md-6 mb-4">
                    <input type="password" name="pass1" id="pass1" class="form-control">
                    <label for="pass1" class="form-label">Password</label>
                  </div>
                  <!-- Confirm Password Input -->
                  <div class="form-outline col-md-6 mb-4">
                    <input type="password" name="pass2" id="pass2" class="form-control">
                    <label for="pass2" class="form-label">Confirm Password</label>
                  </div>
                </div>
              <!-- Morbitites Input -->
              <div class="form-outline mb-4">
                <fieldset style="size: 0px">
                  <legend>Morbidities</legend>
                <!-- High Blood Pressure Side by Side -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                  <input type="checkbox" id="blood" name="HBP">
                  <label for="blood">High Blood Pressure</label>
                  </div>

                  <div class="col-md-6 mb-4">
                  
                  <input type="date" id="bloodDate" name='bloodDate' class="form-control">
                  <label for="bloodDate">Date Aquired</label>
                  </div>
                </div>
                <!-- Diabetes Side by Side -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                  <input type="checkbox" id="diabetes" name="DIA" value="Diabetes">
                  <label for="diabetes">Diabetes</label>
                  </div>
                  <div class="col-md-6 mb-4">
                  <input type="date" id="diabetesDate" name='diabetesDate' class="form-control">
                  <label for="diabetesDate">Date Aquired</label>
                  </div>
                </div>          
              </fieldset>
              </div>            

              <button type="submit" class="btn btn-lg mb-1" style="background: #67b0d1; color:white;">Create Profile</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div> {% endcomment %}

{% endblock %}
