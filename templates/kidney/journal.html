<!-- Modal -->
<div style="padding-top: 125px; padding-left: 50px; padding-right: 50px; padding-bottom: 50px;">
    <form name="newProfile" method="POST" action="{% url 'storejournal' %}">
            
        {% csrf_token %}
        <label for="date">Date:</label>
        <input type="date" name="date" id="date"><br>

        <label for="notes">Journal Entry:</label>
        <input type="text" name="notes" id="notes" autofocus style="size : 200px"> <br>

        <select name="status" id="status">
            <option value="bad">Bad</option>
            <option value="average">Average</option>
            <option value="good">Good</option>
            <option value="great">Great</option>
        </select>
        
        <button type="submit" class="btn btn-primary">Save Journal Entry</button>
    </form>
</div>
{% endblock %}
